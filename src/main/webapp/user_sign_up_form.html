<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
 
            function addStudentEntry() {
               var name = document.getElementById("name_field").value;
               var email = document.getElementById("email_field").value;
               var password = document.getElementById("password_field").value;
               var imkn = document.getElementById("imkn_field").value;
               var tutorialGroup = document.getElementById("tutorial_group_field").value;
               gapi.client.studentendpoints.addStudentEntry(name, email, imkn, password, tutorialGroup);
               window.location = "../student_sign_up_feedback.html"
            }
        
      </script>

</head>
<body>

	<H1>Student Sign Up form</H1>

	<P>
		Name<input value="" id="name_field">
	</P>
	<P>
		Immatrikulation Number<input value="" id="imkn_field">
	</P>
	<P>
		Email<input value="" id="email_field">
	</P>
	<P>
		Password<input value="" id="password_field">
	</P>
	<P>
		Tutorial Group<input value="" id="tutorial_group_field">
	</P>

</body>

<P>
	<input id="sign_up_button" type="button" value="Sign Up"
		onclick="addStudentEntry()">
</P>

</body>
</html>
