<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var userName = getQueryVariable("uname");

	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
	}

	function tutorChangePassword() {
		var oldPassword = document.getElementById("old_password").value;
		var newPassword = document.getElementById("new_password").value;
		var confirmPassword = document.getElementById("confirm_password").value;

		if (newPassword.equals(confirmPassword)) {
			var status = gapi.client.studentendpoints.changePassword(userName, oldPassword,
							newPassword);
			if (status) {
				document.getElementById("feedback").value = "Password changed successfully !"
			} else {
				document.getElementById("feedback").value = "Error changing password.. Please try again later !"
			}
							

		} else {
			document.getElementById("feedback").value = "New password and Confirm Password are not same!"
		}
	}
</script>

</head>
<body>

	<H1>Tutor Change Password</H1>


	<P>
		Old Password<input value="" id="old_password">
	</P>
	<P>
		New Password <input value="" id="new_password">
	</P>
	<P>
		Confirm Password <input value="" id="confirm_password">
	</P>


	<P>
		<input id="change_password" type="button" value="Change Password"
			onclick="tutorChangePassword()">
	</P>

	<P>
		<id="feedback">
	</P>

</body>

</body>
</html>
