<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
     
            function authenticateTutor() {
               var username = document.getElementById("tutor_username").value;
               var password = document.getElementById("tutor_password").value;
               var status = gapi.client.studentendpoints.authenticateTutor(username, password);
               if (status) {
            	   // authentication successful redirect him to the settings page
            	   window.location = "../tutor_sign_in.html"
               } else {
            	   document.getElementById("authentication_status").value = "Authentication failed ! Please try again"
               }
            }
       
      </script>

</head>
<body>

	<H1>Tutor Change Password</H1>


	<P>username<input value="" id="tutor_username">
	</P>
	<P>
		password <input value="" id="tutor_password">
	</P>

	<P>
		<input id="tutor_login" type="button" value="Tutor Login"
			onclick="authenticateTutor()">
	</P>
	
	<P><id="authentication_status">
	</P>
	

</body>
</html>
